<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angels - AI Companion Discovery</title>
    <meta name="description"
        content="Discover your perfect AI companion. Explore thousands of unique personalities and connect with your AI soulmate.">

    <!-- 1. Load React Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- 2. Load Babel (The Compiler) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 4. Load Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#6366f1',
                        secondary: '#ec4899',
                        dark: '#0f172a',
                        card: '#1e293b',
                    }
                }
            }
        }
    </script>

    <!-- Monetag Service Worker (Popunder Ads) -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
                .then(reg => console.log('Monetag SW registered'))
                .catch(err => console.log('SW registration failed'));
        }
    </script>

    <!-- Monetag Direct Link Ads -->
    <script async src="https://thubanoa.com/400/7679310" data-cfasync="false"></script>

    <style>
        body {
            background-color: #0f172a;
            color: white;
            overflow-x: hidden;
        }

        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            gap: 10px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Hide scrollbar but keep functionality */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Smooth animations */
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Image loading effect */
        .image-loading {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Lightbox styles */
        .lightbox-overlay {
            backdrop-filter: blur(20px);
            animation: fadeIn 0.2s ease-out;
        }

        .lightbox-content {
            animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Premium hover effects */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
        }

        /* Responsive grid improvements */
        @media (max-width: 640px) {
            .hero-title {
                font-size: 2.5rem;
                line-height: 1.2;
            }
        }
    </style>
</head>

<body>

    <!-- Loading Screen (Hides when React loads) -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <p class="text-gray-400">Loading Angels Application...</p>
    </div>

    <!-- Root for React -->
    <div id="root"></div>

    <!-- MAIN REACT CODE -->
    <script type="text/babel">

        // --- DATA GENERATOR WITH REAL IMAGES ---
        const NAMES = ["Luna", "Aria", "Maya", "Zoey", "Ivy", "Ruby", "Lila", "Nora", "Eva", "Sia", "Mia", "Lea", "Jade", "Faye", "Skye", "Bree", "Hope", "Joy", "Dawn", "Rose", "Star"];
        const CATEGORIES = ["Brunette", "Blonde", "Redhead", "Anime", "Fantasy", "Cyberpunk"];

        const IMAGE_URLS = [
            "https://files.catbox.moe/iiv13f.jpg",
            "https://files.catbox.moe/hj2vmm.jpg",
            "https://files.catbox.moe/oign81.jpg",
            "https://files.catbox.moe/zmz77i.jpg",
            "https://files.catbox.moe/rl161p.jpg",
            "https://files.catbox.moe/rlz7ht.jpg",
            "https://files.catbox.moe/9zls7d.jpg",
            "https://files.catbox.moe/14ywel.jpg",
            "https://files.catbox.moe/w3j6bu.jpg",
            "https://files.catbox.moe/i7d86h.jpg",
            "https://files.catbox.moe/cll141.jpg",
            "https://files.catbox.moe/ai9i6m.jpg",
            "https://files.catbox.moe/19dpe5.jpg",
            "https://files.catbox.moe/6wrwdu.jpg",
            "https://files.catbox.moe/hz7ku1.jpg",
            "https://files.catbox.moe/4dgkt5.jpg",
            "https://files.catbox.moe/a91fwh.jpg",
            "https://files.catbox.moe/4ulrbt.jpg",
            "https://files.catbox.moe/5zh6qu.jpg",
            "https://files.catbox.moe/ekc83f.jpg",
            "https://files.catbox.moe/7jnzto.jfif"
        ];

        const generateData = (count = 21) => {
            return Array.from({ length: count }, (_, i) => ({
                id: i + 1,
                name: NAMES[i % NAMES.length],
                age: Math.floor(Math.random() * (28 - 18 + 1)) + 18,
                category: CATEGORIES[Math.floor(Math.random() * CATEGORIES.length)],
                image: IMAGE_URLS[i] || IMAGE_URLS[0]
            }));
        };

        const MOCK_DATA = generateData(21);

        // --- COMPONENTS ---

        // 1. Navigation
        const Navbar = ({ setView, setAuthModalOpen }) => {
            const [mobileMenuOpen, setMobileMenuOpen] = React.useState(false);

            return (
                <nav className="sticky top-0 z-50 bg-dark/95 backdrop-blur-lg border-b border-gray-800/50 shadow-lg">
                    <div className="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                        <div className="flex items-center gap-2 cursor-pointer hover:opacity-80 transition" onClick={() => setView('home')}>
                            <div className="w-9 h-9 bg-gradient-to-tr from-primary to-secondary rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-lg shadow-primary/30">
                                A
                            </div>
                            <span className="text-xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-300">Angels</span>
                        </div>

                        {/* Desktop Menu */}
                        <div className="hidden md:flex items-center gap-8 text-sm font-medium text-gray-300">
                            <button onClick={() => setView('home')} className="hover:text-white transition-colors duration-200">Explore</button>
                            <button className="hover:text-white transition-colors duration-200">Create</button>
                            <button className="hover:text-white transition-colors duration-200">Chats</button>
                        </div>

                        <div className="flex items-center gap-3">
                            <button onClick={() => setAuthModalOpen(true)} className="bg-white text-dark px-5 py-2.5 rounded-full text-sm font-bold hover:bg-gray-100 transition-all duration-200 shadow-lg hover:shadow-xl">
                                Sign In
                            </button>

                            {/* Mobile Menu Button */}
                            <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="md:hidden text-gray-400 hover:text-white transition">
                                <i className={`fas ${mobileMenuOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>
                            </button>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {mobileMenuOpen && (
                        <div className="md:hidden border-t border-gray-800 bg-dark/98 backdrop-blur-lg animate-fade-in">
                            <div className="px-4 py-4 space-y-3">
                                <button onClick={() => { setView('home'); setMobileMenuOpen(false); }} className="block w-full text-left px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-800 rounded-lg transition">
                                    Explore
                                </button>
                                <button className="block w-full text-left px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-800 rounded-lg transition">
                                    Create
                                </button>
                                <button className="block w-full text-left px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-800 rounded-lg transition">
                                    Chats
                                </button>
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        // 2. Hero Section
        const Hero = () => {
            return (
                <section className="relative py-12 sm:py-16 lg:py-20 px-4 overflow-hidden text-center">
                    <div className="absolute top-0 left-1/4 w-72 h-72 sm:w-96 sm:h-96 bg-primary/20 rounded-full blur-3xl -z-10"></div>
                    <div className="absolute bottom-0 right-1/4 w-72 h-72 sm:w-96 sm:h-96 bg-secondary/20 rounded-full blur-3xl -z-10"></div>
                    <div className="max-w-4xl mx-auto">
                        <h1 className="hero-title text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold mb-4 sm:mb-6 tracking-tight leading-tight">
                            Discover your <span className="bg-clip-text text-transparent bg-gradient-to-r from-primary via-purple-500 to-secondary">AI Soulmate</span>
                        </h1>
                        <p className="text-gray-400 text-base sm:text-lg lg:text-xl mb-6 sm:mb-8 max-w-2xl mx-auto leading-relaxed px-4">
                            Explore thousands of unique personalities. Chat, connect, and experience the future of digital companionship.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center px-4">
                            <button className="bg-gradient-to-r from-primary to-indigo-600 hover:from-primary hover:to-indigo-700 text-white px-6 sm:px-8 py-3 sm:py-3.5 rounded-full font-semibold transition-all duration-300 shadow-lg shadow-primary/30 hover:shadow-primary/50 hover:scale-105">
                                Start Exploring
                            </button>
                            <button className="bg-gray-800 hover:bg-gray-700 text-white px-6 sm:px-8 py-3 sm:py-3.5 rounded-full font-semibold transition-all duration-300 border border-gray-700 hover:border-gray-600 hover:scale-105">
                                Create Character
                            </button>
                        </div>
                    </div>
                </section>
            );
        };

        // 3. Image Lightbox Component
        const ImageLightbox = ({ image, name, onClose }) => {
            if (!image) return null;

            return (
                <div
                    className="fixed inset-0 z-[100] flex items-center justify-center p-4 lightbox-overlay bg-black/90"
                    onClick={onClose}
                >
                    <button
                        onClick={onClose}
                        className="absolute top-4 right-4 sm:top-6 sm:right-6 w-10 h-10 sm:w-12 sm:h-12 bg-white/10 hover:bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white transition-all duration-200 z-50 hover:scale-110"
                    >
                        <i className="fas fa-times text-lg sm:text-xl"></i>
                    </button>

                    <div
                        className="lightbox-content max-w-5xl w-full max-h-[90vh] relative"
                        onClick={(e) => e.stopPropagation()}
                    >
                        <img
                            src={image}
                            alt={name}
                            className="w-full h-full object-contain rounded-2xl shadow-2xl"
                        />
                        <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-6 rounded-b-2xl">
                            <h3 className="text-2xl font-bold text-white">{name}</h3>
                        </div>
                    </div>
                </div>
            );
        };

        // 4. Profile Card
        const ProfileCard = ({ profile, onClick, onImageClick }) => {
            const [liked, setLiked] = React.useState(false);
            const [imageLoaded, setImageLoaded] = React.useState(false);

            return (
                <div
                    className="relative group h-[350px] sm:h-[400px] rounded-2xl cursor-pointer overflow-hidden card-hover bg-card border border-gray-800/50 hover:border-gray-700"
                    onClick={() => onClick(profile)}
                >
                    {/* Badges */}
                    <div className="absolute top-3 left-3 z-20">
                        <span className="px-3 py-1.5 rounded-full bg-black/60 backdrop-blur-md text-xs font-semibold text-white border border-white/10 shadow-lg">
                            {profile.category}
                        </span>
                    </div>

                    {/* Like Button */}
                    <button
                        onClick={(e) => { e.stopPropagation(); setLiked(!liked); }}
                        className="absolute top-3 right-3 z-20 w-9 h-9 rounded-full bg-black/60 backdrop-blur-md flex items-center justify-center text-white hover:bg-black/70 transition-all duration-200 hover:scale-110 shadow-lg"
                    >
                        <i className={`${liked ? 'fas text-secondary' : 'far'} fa-heart text-sm`}></i>
                    </button>

                    {/* Image Area */}
                    <div className="h-[78%] w-full bg-gray-900 relative overflow-hidden">
                        {!imageLoaded && (
                            <div className="absolute inset-0 image-loading"></div>
                        )}
                        <img
                            src={profile.image}
                            alt={profile.name}
                            onLoad={() => setImageLoaded(true)}
                            onClick={(e) => { e.stopPropagation(); onImageClick(profile); }}
                            className={`w-full h-full object-cover transition-all duration-500 ${imageLoaded ? 'opacity-100 scale-100' : 'opacity-0 scale-95'}`}
                        />

                        {/* Hover Overlay */}
                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                            <div className="flex flex-col items-center gap-3 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                                <button
                                    onClick={(e) => { e.stopPropagation(); onImageClick(profile); }}
                                    className="bg-white/20 backdrop-blur-md text-white px-4 py-2 rounded-full font-semibold text-sm hover:bg-white/30 transition border border-white/30"
                                >
                                    <i className="fas fa-search-plus mr-2"></i>View Full
                                </button>
                                <span className="bg-primary text-white px-5 py-2.5 rounded-full font-bold shadow-lg">
                                    View Profile
                                </span>
                            </div>
                        </div>
                    </div>

                    {/* Info Footer */}
                    <div className="h-[22%] px-4 sm:px-5 py-3 flex items-center justify-between bg-card relative z-10 border-t border-gray-800/50">
                        <div className="flex-1 min-w-0">
                            <h3 className="text-base sm:text-lg font-bold text-white leading-tight truncate">{profile.name}</h3>
                            <p className="text-xs sm:text-sm text-gray-400 mt-0.5">Age {profile.age} • Online</p>
                        </div>
                        <div className="flex-shrink-0 ml-3">
                            <div className="w-2.5 h-2.5 rounded-full bg-green-500 shadow-[0_0_12px_rgba(34,197,94,0.7)] animate-pulse"></div>
                        </div>
                    </div>
                </div>
            );
        };

        // 5. Filter Bar
        const FilterBar = ({ activeCategory, setActiveCategory }) => {
            const allCategories = ["All", ...CATEGORIES];
            return (
                <div className="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 mb-6 sm:mb-8">
                    <div className="flex gap-2 sm:gap-3 overflow-x-auto pb-4 scrollbar-hide">
                        {allCategories.map(cat => (
                            <button
                                key={cat}
                                onClick={() => setActiveCategory(cat)}
                                className={`px-4 sm:px-6 py-2 sm:py-2.5 rounded-full text-xs sm:text-sm font-semibold whitespace-nowrap transition-all duration-300 ${activeCategory === cat
                                    ? 'bg-gradient-to-r from-primary to-indigo-600 text-white shadow-lg shadow-primary/30 scale-105'
                                    : 'bg-gray-800/50 text-gray-400 hover:bg-gray-700/50 hover:text-white border border-gray-700/50'
                                    }`}
                            >
                                {cat}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        // 6. Removed Ad Banners - Using Direct Link & Popunder Only for clean design

        // 7. Profile View
        const ProfileView = ({ profile, onBack }) => {
            if (!profile) return null;
            const [imageLoaded, setImageLoaded] = React.useState(false);

            return (
                <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-10 animate-fade-in">
                    <button onClick={onBack} className="mb-4 sm:mb-6 text-gray-400 hover:text-white flex items-center gap-2 transition-all duration-200 hover:gap-3 group">
                        <i className="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
                        <span className="font-medium">Back to Explore</span>
                    </button>

                    <div className="bg-card rounded-2xl sm:rounded-3xl border border-gray-800/50 overflow-hidden shadow-2xl">
                        {/* Cover Image */}
                        <div className="h-64 sm:h-80 lg:h-[400px] bg-gray-900 relative overflow-hidden">
                            {!imageLoaded && <div className="absolute inset-0 image-loading"></div>}
                            <img
                                src={profile.image}
                                alt={profile.name}
                                onLoad={() => setImageLoaded(true)}
                                className={`w-full h-full object-cover transition-opacity duration-500 ${imageLoaded ? 'opacity-100' : 'opacity-0'}`}
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-card via-card/50 to-transparent"></div>
                        </div>

                        {/* Profile Info */}
                        <div className="p-6 sm:p-8 lg:p-12 -mt-16 sm:-mt-20 relative z-10">
                            <div className="flex flex-col sm:flex-row justify-between items-start gap-4 sm:gap-6 mb-6 sm:mb-8">
                                <div className="flex-1">
                                    <div className="flex flex-wrap items-center gap-3 mb-2 sm:mb-3">
                                        <h1 className="text-3xl sm:text-4xl lg:text-5xl font-extrabold">{profile.name}</h1>
                                        <span className="bg-gradient-to-r from-gray-700 to-gray-600 px-3 sm:px-4 py-1.5 rounded-full text-xs sm:text-sm text-gray-200 font-semibold shadow-lg">
                                            {profile.category}
                                        </span>
                                    </div>
                                    <p className="text-lg sm:text-xl text-gray-400 flex items-center gap-2">
                                        <span>Age: {profile.age}</span>
                                        <span className="text-gray-600">•</span>
                                        <span className="flex items-center gap-2">
                                            <span className="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.6)] animate-pulse"></span>
                                            Online
                                        </span>
                                    </p>
                                </div>

                                <div className="flex gap-3 w-full sm:w-auto">
                                    <button className="flex-1 sm:flex-initial px-4 py-2.5 bg-gray-800 hover:bg-gray-700 rounded-xl transition border border-gray-700">
                                        <i className="far fa-heart text-lg"></i>
                                    </button>
                                    <button className="flex-1 sm:flex-initial px-4 py-2.5 bg-gray-800 hover:bg-gray-700 rounded-xl transition border border-gray-700">
                                        <i className="fas fa-share-alt text-lg"></i>
                                    </button>
                                </div>
                            </div>

                            {/* About Section */}
                            <div className="mb-6 sm:mb-8">
                                <h3 className="text-lg sm:text-xl font-bold text-white mb-3 sm:mb-4 flex items-center gap-2">
                                    <i className="fas fa-user-circle text-primary"></i>
                                    About Me
                                </h3>
                                <p
                                    contentEditable="true"
                                    suppressContentEditableWarning={true}
                                    className="text-sm sm:text-base text-gray-300 leading-relaxed p-4 sm:p-5 rounded-xl bg-gray-800/30 border border-gray-700/50 hover:border-primary/50 focus:border-primary focus:outline-none transition-all duration-300 min-h-[100px]"
                                >
                                    Click to edit and describe {profile.name}'s personality, interests, and what makes them unique. Share their story, hobbies, and what kind of conversations they enjoy.
                                </p>
                            </div>

                            {/* Interests */}
                            <div className="mb-6 sm:mb-8">
                                <h3 className="text-lg sm:text-xl font-bold text-white mb-3 sm:mb-4 flex items-center gap-2">
                                    <i className="fas fa-star text-secondary"></i>
                                    Interests
                                </h3>
                                <div className="flex flex-wrap gap-2">
                                    {["Art", "Music", "Gaming", "Travel", "Photography", "Cooking"].map((interest, i) => (
                                        <span key={i} className="px-3 sm:px-4 py-1.5 sm:py-2 bg-gray-800/50 border border-gray-700/50 rounded-full text-xs sm:text-sm text-gray-300 hover:bg-gray-700/50 transition cursor-pointer">
                                            {interest}
                                        </span>
                                    ))}
                                </div>
                            </div>

                            {/* Action Buttons */}
                            <div className="flex flex-col sm:flex-row gap-3 sm:gap-4">
                                <button className="flex-1 bg-gradient-to-r from-primary via-purple-600 to-secondary text-white py-3.5 sm:py-4 rounded-xl font-bold text-base sm:text-lg hover:shadow-2xl hover:shadow-primary/30 transition-all duration-300 hover:scale-[1.02] flex items-center justify-center gap-2">
                                    <i className="fas fa-comment-dots"></i>
                                    Start Chat
                                </button>
                                <button className="flex-1 bg-gray-800 border border-gray-700 text-white py-3.5 sm:py-4 rounded-xl font-bold text-base sm:text-lg hover:bg-gray-700 hover:border-gray-600 transition-all duration-300 hover:scale-[1.02] flex items-center justify-center gap-2">
                                    <i className="fas fa-phone-alt"></i>
                                    Voice Call
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 8. Auth Modal
        const AuthModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 animate-fade-in">
                    <div className="absolute inset-0 bg-black/85 backdrop-blur-md" onClick={onClose}></div>
                    <div className="bg-card border border-gray-700/50 w-full max-w-md rounded-2xl sm:rounded-3xl p-6 sm:p-8 relative z-10 shadow-2xl animate-fade-in">
                        <button onClick={onClose} className="absolute top-3 right-3 sm:top-4 sm:right-4 text-gray-500 hover:text-white transition-colors w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-800">
                            <i className="fas fa-times text-lg sm:text-xl"></i>
                        </button>

                        <div className="text-center mb-6 sm:mb-8">
                            <div className="w-14 h-14 sm:w-16 sm:h-16 bg-gradient-to-tr from-primary to-secondary rounded-2xl flex items-center justify-center text-white font-bold text-2xl sm:text-3xl mx-auto mb-4 shadow-lg shadow-primary/30">
                                A
                            </div>
                            <h2 className="text-2xl sm:text-3xl font-extrabold mb-2">Welcome Back</h2>
                            <p className="text-sm sm:text-base text-gray-400">Sign in to continue your journey</p>
                        </div>

                        <div className="space-y-3 sm:space-y-4">
                            <button className="w-full bg-white text-dark py-3 sm:py-3.5 rounded-xl font-bold hover:bg-gray-100 transition-all duration-200 flex items-center justify-center gap-3 shadow-lg hover:shadow-xl hover:scale-[1.02]">
                                <i className="fab fa-google text-lg"></i>
                                Continue with Google
                            </button>
                            <button className="w-full bg-[#5865F2] text-white py-3 sm:py-3.5 rounded-xl font-bold hover:bg-[#4752C4] transition-all duration-200 flex items-center justify-center gap-3 shadow-lg hover:shadow-xl hover:scale-[1.02]">
                                <i className="fab fa-discord text-lg"></i>
                                Continue with Discord
                            </button>
                            <button className="w-full bg-gray-800 border border-gray-700 text-white py-3 sm:py-3.5 rounded-xl font-bold hover:bg-gray-700 hover:border-gray-600 transition-all duration-200 flex items-center justify-center gap-3 hover:scale-[1.02]">
                                <i className="fas fa-envelope text-lg"></i>
                                Continue with Email
                            </button>
                        </div>

                        <p className="text-xs sm:text-sm text-gray-500 text-center mt-6 sm:mt-8">
                            By continuing, you agree to our Terms of Service and Privacy Policy
                        </p>
                    </div>
                </div>
            );
        };

        // --- MAIN APPLICATION ---
        const App = () => {
            const [view, setView] = React.useState('home');
            const [activeCategory, setActiveCategory] = React.useState('All');
            const [selectedProfile, setSelectedProfile] = React.useState(null);
            const [isAuthModalOpen, setAuthModalOpen] = React.useState(false);
            const [lightboxImage, setLightboxImage] = React.useState(null);

            const filteredData = activeCategory === 'All' ? MOCK_DATA : MOCK_DATA.filter(item => item.category === activeCategory);

            const handleCardClick = (profile) => {
                setSelectedProfile(profile);
                setView('profile');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleImageClick = (profile) => {
                setLightboxImage({ image: profile.image, name: profile.name });
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar setView={setView} setAuthModalOpen={setAuthModalOpen} />

                    <main className="flex-grow">
                        {view === 'home' ? (
                            <>
                                <Hero />

                                <div className="bg-dark pb-12 sm:pb-16 lg:pb-20">
                                    <div className="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8">
                                        <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-4 sm:mb-6 gap-3">
                                            <h2 className="text-2xl sm:text-3xl lg:text-4xl font-extrabold">Explore Characters</h2>
                                            <span className="text-gray-400 text-xs sm:text-sm font-medium bg-gray-800/50 px-4 py-2 rounded-full border border-gray-700/50">
                                                {filteredData.length} Available
                                            </span>
                                        </div>

                                        <FilterBar activeCategory={activeCategory} setActiveCategory={setActiveCategory} />

                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4 sm:gap-5 lg:gap-6">
                                            {filteredData.map(profile => (
                                                <ProfileCard
                                                    key={profile.id}
                                                    profile={profile}
                                                    onClick={handleCardClick}
                                                    onImageClick={handleImageClick}
                                                />
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </>
                        ) : (
                            <ProfileView
                                profile={selectedProfile}
                                onBack={() => {
                                    setView('home');
                                    setSelectedProfile(null);
                                    window.scrollTo({ top: 0, behavior: 'smooth' });
                                }}
                            />
                        )}
                    </main>

                    <footer className="bg-gray-900/50 border-t border-gray-800/50 py-6 sm:py-8 mt-auto text-center text-gray-500">
                        <div className="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
                                <p className="text-sm">&copy; 2025 Angels AI. All rights reserved.</p>
                                <div className="flex gap-6 text-sm">
                                    <a href="#" className="hover:text-white transition">Privacy Policy</a>
                                    <a href="#" className="hover:text-white transition">Terms of Service</a>
                                    <a href="#" className="hover:text-white transition">Contact</a>
                                </div>
                            </div>
                        </div>
                    </footer>

                    {/* Modals */}
                    <AuthModal isOpen={isAuthModalOpen} onClose={() => setAuthModalOpen(false)} />
                    {lightboxImage && (
                        <ImageLightbox
                            image={lightboxImage.image}
                            name={lightboxImage.name}
                            onClose={() => setLightboxImage(null)}
                        />
                    )}
                </div>
            );
        };

        // --- RENDER ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Remove loading screen
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
        }, 500);

    </script>
</body>

</html>
